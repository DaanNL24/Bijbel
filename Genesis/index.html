<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Genesis - Hoofdstukken</title>
<style>
  :root {
    --background: #f4f4f4;
    --text: #000;
    --verse-bg: white;
    --highlight-rgb: 255, 242, 0;
    --highlight-opacity: 1;
    --border-rgb: 255, 111, 0;
    --border-opacity: 1;
    --button-size: 16px;
    --button-padding: 10px 20px;
    --radius: 12px;
    --gap: 16px;
    --max-width: 900px;
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  [data-theme="dark"] {
    --background: #121212;
    --text: #fff;
    --verse-bg: #1e1e1e;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: var(--background);
    color: var(--text);
    font-family: var(--font-family);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 16px 80px;
  }

  h1 {
    text-align: center;
    margin: 24px 0 40px;
    font-weight: 700;
    font-size: 2rem;
    max-width: var(--max-width);
    width: 100%;
  }

  #chapters-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: var(--gap);
    max-width: var(--max-width);
    width: 100%;
  }

  .chapter-card {
    background: var(--verse-bg);
    color: var(--text);
    padding: 14px 16px;
    border: 2px solid transparent;
    border-radius: var(--radius);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease,
      border-color 0.3s ease;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 48px;
    text-decoration: none;
  }

  .chapter-card:hover,
  .chapter-card:focus-visible {
    outline: none;
    background-color: rgba(var(--highlight-rgb), var(--highlight-opacity));
    border-color: rgba(var(--border-rgb), var(--border-opacity));
    box-shadow: 0 0 14px rgba(var(--border-rgb), var(--border-opacity));
    color: var(--text);
    font-weight: 700;
    transform: translateY(-3px);
  }

  a.nav-back {
    margin-bottom: 24px;
    color: var(--text);
    font-weight: 600;
    text-decoration: none;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    user-select: none;
    transition: color 0.25s ease;
    max-width: var(--max-width);
    width: 100%;
    justify-content: center;
    padding: 12px 16px;
    border-radius: var(--radius);
    background: var(--verse-bg);
    border: 2px solid transparent;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }

  a.nav-back:hover,
  a.nav-back:focus-visible {
    color: rgba(var(--highlight-rgb), var(--highlight-opacity));
    outline: none;
    text-decoration: none;
    border-color: rgba(var(--border-rgb), var(--border-opacity));
    box-shadow: 0 0 14px rgba(var(--border-rgb), var(--border-opacity));
    background-color: rgba(var(--highlight-rgb), calc(var(--highlight-opacity) * 0.2));
  }

  #menu-btn {
    position: fixed;
    top: 16px;
    left: 16px;
    z-index: 1001;
    padding: var(--button-padding);
    font-size: var(--button-size);
    border-radius: 10px;
    background: rgba(var(--border-rgb), var(--border-opacity));
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #menu-btn:hover,
  #menu-btn:focus {
    background: rgba(var(--border-rgb), 0.85);
    outline: none;
  }

  #menu {
    position: fixed;
    top: 60px;
    left: 16px;
    background: var(--verse-bg);
    color: var(--text);
    border: 1px solid rgba(var(--border-rgb), var(--border-opacity));
    padding: 16px 20px;
    border-radius: var(--radius);
    display: none;
    z-index: 1001;
    box-shadow: 0 0 14px rgba(0, 0, 0, 0.15);
    width: 260px;
    font-size: 14px;
    user-select: none;
  }

  #menu label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    cursor: pointer;
    color: var(--text);
  }

  #menu select,
  #menu input[type="range"] {
    margin-bottom: 16px;
    padding: 6px 8px;
    width: 100%;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid rgba(0,0,0,0.1);
    background-color: var(--verse-bg);
    color: var(--text);
    transition: border-color 0.3s ease;
    appearance: none;
    cursor: pointer;
  }
  #menu select:focus,
  #menu input[type="range"]:focus {
    outline: none;
    border-color: rgba(var(--border-rgb), var(--border-opacity));
    box-shadow: 0 0 8px rgba(var(--border-rgb), var(--border-opacity));
  }

  @media (max-width: 480px) {
    #menu {
      width: 90vw;
      left: 50%;
      transform: translateX(-50%);
      top: 60px;
    }
    body {
      padding-bottom: 120px;
    }
    .chapter-card {
      height: 44px;
      font-size: 1rem;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body data-theme="light" tabindex="-1">
  <button id="menu-btn" aria-label="Open instellingenmenu" aria-expanded="false" aria-controls="menu">â˜°</button>

  <div id="menu" role="region" aria-labelledby="menu-btn" tabindex="-1">
    <label for="theme-select">Thema</label>
    <select id="theme-select" aria-describedby="theme-desc">
      <option value="light" selected>Licht</option>
      <option value="dark">Donker</option>
    </select>

    <label for="highlight-select">Markeerkleur</label>
    <select id="highlight-select" aria-describedby="highlight-desc">
      <option value="yellow" selected>Geel</option>
      <option value="blue">Blauw</option>
      <option value="green">Groen</option>
      <option value="pink">Roze</option>
    </select>

    <label for="opacity-range">Felheid</label>
    <input type="range" id="opacity-range" min="0.1" max="1" step="0.05" value="1" aria-valuemin="0.1" aria-valuemax="1" aria-valuenow="1" />

    <label for="button-size">Knopgrootte</label>
    <select id="button-size">
      <option value="small">Klein</option>
      <option value="medium" selected>Middel</option>
      <option value="large">Groot</option>
    </select>
  </div>

  <a href="https://daannl24.github.io/Bijbel/" class="nav-back" aria-label="Terug naar overzicht bijbelboeken" tabindex="0">
    &#8592; Terug naar overzicht bijbelboeken
  </a>

  <h1>Genesis Hoofdstukken</h1>

  <div id="chapters-container" role="list" aria-label="Lijst van hoofdstukken van Genesis" tabindex="0"></div>

  <script>
    const chaptersCount = 50;
    const chaptersContainer = document.getElementById('chapters-container');

    for(let i=1; i <= chaptersCount; i++){
      const a = document.createElement('a');
      a.textContent = 'Hoofdstuk ' + i;
      a.href = `Genesis/H${i}`;
      a.className = 'chapter-card';
      a.setAttribute('role', 'listitem');
      a.tabIndex = 0;
      chaptersContainer.appendChild(a);
    }

    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      const isVisible = menu.style.display === 'block';
      menu.style.display = isVisible ? 'none' : 'block';
      menuBtn.setAttribute('aria-expanded', String(!isVisible));
      if (!isVisible) menu.focus();
    });

    document.addEventListener('click', e => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });

    const themeSelect = document.getElementById('theme-select');
    themeSelect.addEventListener('change', e => {
      document.body.setAttribute('data-theme', e.target.value);
    });

    const kleuren = {
      yellow: { highlight: "255, 242, 0", border: "255, 111, 0" },
      blue: { highlight: "0, 176, 255", border: "0, 122, 204" },
      green: { highlight: "0, 200, 0", border: "0, 140, 0" },
      pink: { highlight: "255, 105, 180", border: "255, 20, 147" }
    };

    const highlightSelect = document.getElementById('highlight-select');
    highlightSelect.addEventListener('change', e => {
      const kleur = kleuren[e.target.value];
      if (kleur) {
        document.documentElement.style.setProperty('--highlight-rgb', kleur.highlight);
        document.documentElement.style.setProperty('--border-rgb', kleur.border);
      }
    });

    const opacityRange = document.getElementById('opacity-range');
    opacityRange.addEventListener('input', e => {
      const value = e.target.value;
      document.documentElement.style.setProperty('--highlight-opacity', value);
      document.documentElement.style.setProperty('--border-opacity', value);
      opacityRange.setAttribute('aria-valuenow', value);
    });

    const buttonSizeSelect = document.getElementById('button-size');
    buttonSizeSelect.addEventListener('change', e => {
      const size = e.target.value;
      let fontSize = "16px";
      let padding = "10px 20px";
      if (size === "small") {
        fontSize = "12px";
        padding = "6px 12px";
      } else if (size === "large") {
        fontSize = "20px";
        padding = "14px 28px";
      }
      document.documentElement.style.setProperty('--button-size', fontSize);
      document.documentElement.style.setProperty('--button-padding', padding);
    });

    (function init() {
      const defaultColor = kleuren['yellow'];
      document.documentElement.style.setProperty('--highlight-rgb', defaultColor.highlight);
      document.documentElement.style.setProperty('--border-rgb', defaultColor.border);
      document.body.setAttribute('data-theme', 'light');
    })();
  </script>
</body>
</html>
